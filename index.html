<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Plaintrade</title>
    </head>
    <body>
        <nav class='horiz'>
            <h1>Plaintrade</h1>
            <div class="horiz">
                <button id="homeBtn">Home</button>
                <button id="tradeBtn">Trade</button>
                <button id="resetBtn">Reset Portfolio</button>
            </div>
        </nav>
        <div class="moneyDisplay">
            <div class="horiz moneyDiv">
                <h4>Value</h4>
                <h4>Cash</h4>
            </div>
            <div class="horiz moneyDiv">
                <h3 id="valueLabel" class="moneyLabel">$10000</h3>
                <h3 id="cashLabel" class="moneyLabel">$10000</h3>
            </div>
        </div>
        <div class="watchlist">
            <h2>Your Watchlist</h2>
            <div id="watchlistDiv" class="horiz" style="gap: 2rem;"></div>
        </div>
        <div class="horiz trade">
            <h3>Stock Selected</h3>
            <select id="stockSelector">
                <option value="Potato Co">Potato Co</option>
            </select>
            <button id="watchlistBtn">Add Stock to Watchlist</button>
        </div>
        <div class="trade" style="margin: 1rem;">
            <h4 class="moneyh4">Stock Price</h4>
            <h3 id="priceLabel" class="moneyLabel">$100</h3>
        </div>
        <div class="horiz trade" style="margin-bottom: 0.5rem; justify-content: center;">
            <p style="margin: 0;">Quantity:</p>
            <input type="number" id="qtyInput">
        </div>
        <div class="horiz trade controlsDiv">
            <button id="buyBtn">Buy</button>
            <button id="sellBtn">Sell</button>
        </div>
        <p id="positionLabel" class="trade">Your position: 0 stocks</p>
        <div class="expando home">
            <button class="expandoHeader" aria-controls="positionsDiv">Your Positions</button>
            <p id="noPositionsMessage" style="display: none;">You have no active positions.</p>
            <div class="positionsGrid expandoContent" id="positionsDiv" style="display: none;">
                <p>Name</p>
                <p>Position</p>
                <p>Average Cost</p>
                <p>Position Value</p>
                <p>Unrealized P/L</p>
            </div>
        </div>
        <div class="expando home">
            <button class="expandoHeader" aria-controls="tradesDiv">Your Trades</button>
            <p id="noTradesMessage" style="display: none;">You have not made any trades.</p>
            <div class="tradesGrid expandoContent" id="tradesDiv" style="display: none;">
                <p>Timestamp</p>
                <p>Action</p>
                <p>Stock</p>
                <p>Quantity</p>
                <p>Price</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
