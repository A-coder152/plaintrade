<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Plaintrade</title>
    </head>
    <body>
        <h1>Plaintrade</h1>
        <div class="horiz">
            <h3 id="valueLabel">Value: $10000</h3>
            <h3 id="cashLabel">Cash: $10000</h3>
        </div>
        <select id="stockSelector">
            <option value="Potato Co">Potato Co</option>
        </select>
        <p id="priceLabel">Stock price: $100</p>
        <div class="horiz">
            <input type="number" id="qtyInput">
            <button id="buyBtn">Buy</button>
            <button id="sellBtn">Sell</button>
        </div>
        <p id="positionLabel">Your position: 0 stocks</p>
        <h3>Your Positions</h3>
        <div class="positionsGrid" id="positionsDiv">
            <p>Name</p>
            <p>Position</p>
            <p>Average Cost</p>
            <p>Unrealized P/L</p>
        </div>
        <h3>Your Trades</h3>
        <div class="tradesGrid" id="tradesDiv">
            <p>Timestamp</p>
            <p>Action</p>
            <p>Stock</p>
            <p>Quantity</p>
            <p>Price</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
